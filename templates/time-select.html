<!--顶部时间检索开始-->
<form action="" class="form-inline ng-pristine ng-valid" ng-init="searchTools.setting.startDateIsOpen = true;searchTools.setting.endDateIsOpen = true">
    <div class="input-group">
        <div>
            <!--<div class="row">-->
            <p class="input-group">
                <input type="text" class="form-control" uib-datepicker-popup="{{format}}" ng-model="dt1"
                       is-open="popup1.opened" datepicker-options="dateOptions" ng-required="true"
                       close-text="Close"/>
                <span class="input-group-btn">
                                <button type="button" class="btn btn-default btn-success" ng-click="open1()"><i
                                        class="glyphicon glyphicon-calendar"></i></button>
                            </span>
            </p>
            <!--</div>-->
        </div>
    </div>
    <div class="input-group">
        <div>
            <!--<div class="row">-->
            <p class="input-group">
                <input type="text" class="form-control" uib-datepicker-popup="{{format}}" ng-model="dt"
                       is-open="popup2.opened" datepicker-options="dateOptions" ng-required="true"
                       close-text="Close"/>
                <span class="input-group-btn">
                                <button type="button" class="btn btn-default btn-success" ng-click="open2()"><i
                                        class="glyphicon glyphicon-calendar"></i></button>
                            </span>
            </p>
            <!--</div>-->
        </div>
    </div>
    <div class="input-group">
        <p class="input-group">
            <input type="text" class="form-control" placeholder="请键入关键字"  ng-model="searchInfo"/>
            <span class="input-group-btn">
                                <!--<button type="button" class="btn btn-default btn-success" ng-click="onLog(),delete()">搜索</button>-->
                                <button type="button" class="btn btn-default btn-success" ng-click="searchInfoTrans()">搜索</button>
                            </span>
        </p>
    </div>


</form>
<!--顶部时间检索结束-->
